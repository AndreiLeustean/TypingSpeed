<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Test</title>
</head>

<body style="background-color:#eadb9d;">

    <div class="card text-center">
        <div class="card-body">
            <h6 id="title">Typing Speed Test</h6>
        </div>
    </div>

    <div id="instructions" class="card-footer text-body-secondary" style="text-align:center">
        <h1>Test your typing skills</h1>
    </div>

    <div id="timer">
        <div id="largeTimer" class="large">60</div>
        <div class="small">Sec</div>
    </div>

    <div id="writtenWords">
        <div id="numberOfWords" class="large">0</div>
        <div class="small">words</div>
    </div>

    <div id="timIsUp"></div>

    <div id="textCard">
        <div>
            <div id="textOfWords"></div>
            <div id="coloredText"></div>
        </div>
    </div>

    <div id="userCard">
        <div>
            <input type="text" id="userInput" placeholder="word">
            <div id="coloredText"></div>
        </div>
    </div>

    <div id="gameOverMessage">
        <div class="card-body text-center">
            <h3 class="card-title">TIME HAS EXPIRED</h3>
            <h5 id="textGameOver" class="card-text">You managed to write 10 words in one minute</h5>
            <a href="#" id="restartButton" class="btn btn-primary">Restart game</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
